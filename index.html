<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"
    >
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Simple Bank Project Using Javascript</title>
  </head>


  <body>
    <section class="container login-area" id="login-page">
        <h1 class="text-center"><i class="fas fa-user-lock"></i> Welcome to Bank Account Login Panel</h1>
        <div class="shadow-sm p-3 mb-5 bg-white rounded form-area">
            <div class="input-group mb-3 email">
                <span class="input-group-text" id="email-icon"><i class="fas fa-user"></i></span>
                <input type="email" id="" name="" class="form-control" placeholder="Username" >
            </div>

            <div class="input-group mb-3 pass">
                <span class="input-group-text" id="password-icon"><i class="fas fa-key"></i></span>
                <input type="password" id="" name="" class="form-control" placeholder="Password" >
            </div>

            <button class="btn btn-md btn-success" id="loginBtn">Login </button>
        </div>
    </section>


    <section class="container transaction-area" id="transaction-page">
        <h1 class="text-center"><i class="fas fa-user"></i> Welcome to Dashboard</h1>
        <div class="inner-box">
            <!-- Deposit withdraw and Balance Area -->
            <div class="row">
                <div class="col-md-4">
                    <div class="small-box text-white rounded bg-success deposit">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="small-box text-white rounded bg-warning withdraw">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="small-box text-white rounded bg-info balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">00</span></h2>
                    </div>
                </div>
            </div>


            <div class="row mid-box-area">
                <div class="col-md-6">
                    <div class="mid-box shadow-sm p-3 mb-5 bg-white rounded ">
                        <label for="depositAmount" class="form-label">$ Deposit</label>
                        <input type="text" name="" class="form-control mb-3" id="depositAmount" placeholder="Deposit Amount">
                        <button class="btn btn-md btn-success" id="depositBtn">Deposit</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mid-box shadow-sm p-3 mb-5 bg-white rounded">
                        <label for="withdrawAmount" class="form-label">$ withdraw</label>
                        <input type="text" name="" class="form-control mb-3" id="withdrawAmount" placeholder="withdraw Amount">
                        <button class="btn btn-md btn-success" id="withdrawBtn">withdraw</button>
                    </div>
                </div>
                </div>
            </div>



        </div>
    </section>



    <script>
        // Login Button Event Handler
        var loginBtn=document.getElementById('loginBtn');
        loginBtn.addEventListener('click',function(){
            console.log('Login btn clicked');
            document.getElementById('login-page').style.display='none';
            document.getElementById('transaction-page').style.display='block';
        });


        // Deposit Button Event Handler
        var depositBtn=document.getElementById('depositBtn');
        depositBtn.addEventListener('click',function(){
            console.log('Deposit btn clicked');
            var depositAmount=document.getElementById('depositAmount').value;
            depositNumber=parseFloat(depositAmount);

            var currentDeposit=document.getElementById('currentDeposit').innerText;
            currentDepositNumber=parseFloat(currentDeposit);


            var totalDeposit=depositNumber+currentDepositNumber;
            document.getElementById('currentDeposit').innerText=totalDeposit;
            document.getElementById('depositAmount').value="";//resetting input box
            console.log(currentDeposit);

        });


        // Withdraw Button Event Handler
        var withdrawBtn=document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click',function(){
            console.log('Withdraw btn clicked');
            var withdrawAmount=document.getElementById('withdrawAmount').value;
            withdrawAmount=parseFloat(withdrawAmount);

            
            console.log(withdrawAmount)
        });
        // var formsInput=document.getElementsByClassName('form-control');
        // console.log(formsInput);
    </script>
  </body>
</html>
